<div class="modal" [ngClass]="{'is-active': isModalActive}">
  <div class="modal-background" (click)="closeModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{{isEditMode ? 'Edit' : 'Create'}} Supply</p>
      <button class="delete" aria-label="close" (click)="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <form [formGroup]="supplyForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label" for="nameSupply">Name</label>
          <div class="control">
            <input id="nameSupply" class="input" type="text" placeholder="Name input" formControlName="name">
          </div>
          <p class="help is-danger" *ngIf="supplyForm.get('name')?.invalid && (supplyForm.get('name')?.touched || formSubmitted)">
            This name is invalid
          </p>
        </div>
        <div class="field">
          <label class="label" for="unitSupply">Unit</label>
          <div class="control">
            <div class="select">
              <select id="unitSupply" formControlName="unit">
                <option *ngFor="let unit of units" [value]="unit">{{unit}}</option>
              </select>
            </div>
          </div>
          <p class="help is-danger" *ngIf="supplyForm.get('unit')?.invalid && (supplyForm.get('unit')?.touched || formSubmitted)">
            This unit is invalid
          </p>
        </div>
        <div class="field mb-6">
          <label class="label" for="priceSupply">Price</label>
          <div class="control">
            <input id="priceSupply" class="input" type="number" step="0.01" placeholder="Price Here" formControlName="price">
          </div>
          <p class="help is-danger" *ngIf="supplyForm.get('price')?.invalid && (supplyForm.get('price')?.touched || formSubmitted)">
            This price is invalid
          </p>
        </div>
        <div class="field is-grouped buttons-right">
          <div class="control">
            <button class="button is-light" (click)="closeModal()">Cancel</button>
          </div>
          <div class="control submit-button">
            <button class="button is-link createButton" [ngClass]="{'is-loading': isLoading}">{{isEditMode ? 'Update' : 'Create'}} Supply</button>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
