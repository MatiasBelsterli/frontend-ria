<section *ngIf="productList$ | async as productList; else loaderAndError">

</section>
<ng-template #loaderAndError>
  <section *ngIf="hasError; else loader">

  </section>
  <ng-template #loader>
    <div class="loader-wrapper">
      <div class="loader is-loading"></div>
    </div>
  </ng-template>
</ng-template>
