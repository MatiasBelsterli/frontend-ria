<div class="card cell">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="urlImage" [alt]="product.name" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{ product.name }}</p>
        <p class="subtitle is-6">{{ product.price | currency }}</p>
      </div>
      <div *ngIf="userType === UserRole.ADMIN" class="media-right">
        <div class="dropdown is-right is-hoverable">
          <div class="dropdown-trigger">
            <button class="hamburger-button" aria-haspopup="true" aria-controls="dropdown-menu">
              <span class="icon">
                <i class="fas fa-bars"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a class="dropdown-item" [routerLink]="['/', 'products', 'edit', product.id]" >Edit</a>
              <a class="dropdown-item has-text-danger	" (click)="deleteProduct()">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-container" *ngIf="userType === UserRole.USER">
      <div class="is-flex">
        <p class="control">
          <button class="button rounded-left-corners" (click)="decreaseQuantity()">-</button>
        </p>
        <p class="control">
          <input class="input no-rounded is-centered" type="number" [(ngModel)]="quantity" min="1" required />
        </p>
        <p class="control">
          <button class="button rounded-right-corners" (click)="increaseQuantity()">+</button>
        </p>
      </div>

      <p class="control">
        <button class="button is-rounded" (click)="addToCart()">Add to cart</button>
      </p>
    </div>

    <div class="content">
      {{ product.description }}
      <br />
      <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
    </div>
  </div>
</div>
