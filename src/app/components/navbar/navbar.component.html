<nav class="navbar" role="navigation" aria-label="main navigation">
  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" routerLink="/">Home</a>
      <a *ngIf="isLogged" class="navbar-item" routerLink="/products">Products</a>
      <a *ngIf="isLogged" class="navbar-item" routerLink="/orders">My Orders</a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div *ngIf="!isLogged" class="buttons">
          <a class="button is-primary" routerLink="/register"><strong>Sign up</strong></a>
          <a class="button is-light" routerLink="/login">Login</a>
          <button (click)="toggleTheme()" class="button">
            <span class="icon">
              <i class="fas" [ngClass]="getCurrentTheme() === 'light' ? 'fa-moon' : 'fa-sun'"></i>
            </span>
          </button>
        </div>
        <div *ngIf="isLogged" class="buttons">
          <a class="button is-light" (click)="logout()">Logout</a>
          <button (click)="toggleTheme()" class="button">
            <span class="icon">
              <i class="fas" [ngClass]="getCurrentTheme() === 'light' ? 'fa-moon' : 'fa-sun'"></i>
            </span>
          </button>
          <a routerLink="/shopping-cart">
            <span class="icon">
              <i class="fa-solid fa-cart-shopping"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
